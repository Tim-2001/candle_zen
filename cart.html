<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-jcCpTxS8AF9qP1h9a2JD4k+6k1li4nJ3pOqHhP2yPYl4TC+TFiY6Tb+okyY2TvGf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="index.html">Shop</a>
            </div>
            <div class="navbar-logo">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <div class="icon-cart">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </h1>
            </div>
        </div>
    </nav>

    <header class="header-title">
        <h1>Cart</h1>
    </header>
    <main>
        <div id="cart-items"></div>
    
        <div id="cart-summary">
            <h2>Order Summary</h2>
            <div id="cart-total">Total: <span> $0.00</span></div>
            <button id="clear-cart-btn" class="btn btn-danger">Clear Cart</button>
            <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>       
    
</body>
</html>
